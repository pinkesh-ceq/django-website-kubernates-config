apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-website
  namespace: argocd
  labels:
    app: django-deployment  #dep label
spec:
  selector:
    matchLabels:
      app: django-deployment #pod label
  replicas: 2 
  template:
    metadata:
      labels:
        app: django-deployment #container label
    spec:
      containers:
      - name: django-container
        image: pinkeshceq/django-website:1.1
        imagePullPolicy : Always
        ports:
        - containerPort: 8000

